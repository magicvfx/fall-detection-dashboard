<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-7Z9ZeLKoCIn5eV6vsSIH_bKMAq80l20"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 10px 20px; text-align: center; }
    h1 { margin: 0; font-size: 24px; }
    #map { height: 400px; width: 100%; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #222; color: #fff; }
    tr:nth-child(even) { background: #eaeaea; }
    .fall { background-color: #ffcccc; }   /* Red for FALL */
    .sos { background-color: #fff0b3; }    /* Yellow for SOS */
  </style>
</head>
<body>

<header>
  <h1>Fall Detection Dashboard</h1>
</header>

<div id="map"></div>

<table id="alertsTable">
  <thead>
    <tr>
      <th>Type</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Battery (V)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ===== Firebase Configuration =====
  const firebaseConfig = {
    apiKey: "AIzaSyCoSb7TW3Wgz5zzWVajpk2l8DqFKYEK-3o",
    databaseURL: "https://fall-dectation-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== Initialize Google Map =====
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 10.0, lng: 76.0 },
    zoom: 12
  });

  const markers = [];

  // ===== Update table and map =====
  function updateAlerts(alerts) {
    const tbody = document.querySelector("#alertsTable tbody");
    tbody.innerHTML = ""; // Clear table
    markers.forEach(m => m.setMap(null)); // Clear old markers
    markers.length = 0;

    if (!alerts) return;

    Object.values(alerts).forEach(alert => {
      const lat = parseFloat(alert.lat) || 0.0;
      const lng = parseFloat(alert.lng) || 0.0;
      const battery = parseFloat(alert.battery) || 0.0;
      const type = alert.type || "Unknown";

      // Table row with class based on type
      const row = document.createElement("tr");
      row.className = type.toUpperCase() === "FALL" ? "fall" :
                      type.toUpperCase() === "SOS" ? "sos" : "";
      row.innerHTML = `
        <td>${type}</td>
        <td>${lat.toFixed(6)}</td>
        <td>${lng.toFixed(6)}</td>
        <td>${battery.toFixed(2)}</td>
      `;
      tbody.appendChild(row);

      // Map marker with color
      if (lat !== 0.0 && lng !== 0.0) {
        const color = type.toUpperCase() === "FALL" ? "http://maps.google.com/mapfiles/ms/icons/red-dot.png" :
                      type.toUpperCase() === "SOS" ? "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" :
                      "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";

        const marker = new google.maps.Marker({
          position: { lat: lat, lng: lng },
          map: map,
          title: type,
          icon: color
        });
        markers.push(marker);
      }
    });
  }

  // ===== Listen for Firebase updates =====
  db.ref('alerts').on('value', snapshot => {
    const alerts = snapshot.val();
    console.log(alerts);
    updateAlerts(alerts);
  });
</script>

</body>
</html>
